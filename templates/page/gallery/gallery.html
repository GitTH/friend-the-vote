{% extends "page/page.html" %}

{% block content %}
  
    {% parent %}
    
    <ul class="gallery">
        {% for photo in this.media %}
            <li><a rel="colorbox" href="{{ photo.url }}" title="{{ photo.caption|e }}" rel="colorbox"><img src="{{ photo.url|imagesize({ width:125, height:100, crop:true }) }}" width="125" height="100" alt="{{ photo.title|e }}"></a></li>
        {% else %}
            <li>No images yet</li>
        {% endfor %}
    </ul>
  
{% endblock content %}
